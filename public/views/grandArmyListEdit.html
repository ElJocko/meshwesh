<div class="row">
    <div class="col-md-12">
        <div class="content-header">Grand Army List: {{ vm.grandArmyList.name }}</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <fieldset class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.grandArmyList.name">
            </fieldset>
        </form>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label for="inputListId">List ID</label>
                    <input type="text" class="form-control" id="inputListId" placeholder="list id" ng-model="vm.grandArmyList.listId">
                </div>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="content-subheader">Army Lists</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div ng-repeat="armyList in vm.armyLists | orderBy:'extendedName'">
            <a href ng-click="vm.editArmyList(armyList.id)">{{ armyList.extendedName }}</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn save-btn" ng-click="vm.submit()">Save Changes</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn delete-btn" ng-click="vm.delete()" ng-show="vm.delete">Delete Grand Army List</button>
    </div>
</div>
