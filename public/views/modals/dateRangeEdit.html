<div class="modal-header">
    <h3 class="modal-title">Edit Date Range</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="inputStartDate">Start Date</label>
        <input type="text" class="form-control" id="inputStartDate" placeholder="Start Date" ng-model="vm.expandedDateRange.startDateYear">
    </div>
    <div class="form-group">
        <label for="inputEndDate">End Date</label>
        <input type="text" class="form-control" id="inputEndDate" placeholder="End Date" ng-model="vm.expandedDateRange.endDateYear">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
