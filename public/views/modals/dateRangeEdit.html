<div class="modal-header">
    <h3 class="modal-title">Edit Date Range</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="inputStartDate">Start Date</label>
        <div class="input-group">
            <input type="text" class="form-control" id="inputStartDate" placeholder="Start Date" ng-model="vm.expandedDateRange.startDateYear">
            <div class="btn-group input-group-btn" uib-dropdown>
                <button id="inputStartPeriod" type="button" class="btn btn-default" uib-dropdown-toggle>
                    {{ vm.expandedDateRange.startDatePeriod }} <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a ng-click="vm.setStartPeriod('BC')" href="">BC</a></li>
                    <li role="menuitem"><a ng-click="vm.setStartPeriod('AD')" href="">AD</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEndDateYear">End Date</label>
        <div class="input-group">
            <input type="text" class="form-control" id="inputEndDateYear" placeholder="End Date" ng-model="vm.expandedDateRange.endDateYear">
            <div class="btn-group input-group-btn" uib-dropdown>
                <button id="inputEndPeriod" type="button" class="btn btn-default" uib-dropdown-toggle>
                    {{ vm.expandedDateRange.endDatePeriod }} <span class="caret"></span>
                </button>
                <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                    <li role="menuitem"><a ng-click="vm.setEndPeriod('BC')" href="">BC</a></li>
                    <li role="menuitem"><a ng-click="vm.setEndPeriod('AD')" href="">AD</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
