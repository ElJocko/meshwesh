<div class="row">
    <div class="col-md-12">
        <div class="content-header">Army List: {{ vm.armyList.name }}</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.armyList.name">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <label for="inputListId">List ID</label>
                        <input type="text" class="form-control" id="inputListId" placeholder="listId" ng-model="vm.armyList.listId">
                    </div>
                    <div class="col-md-2">
                        <label for="inputSublistId">Sublist ID</label>
                        <input type="text" class="form-control" id="inputSublistId" placeholder="sublistId" ng-model="vm.armyList.sublistId">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputGrandArmyList">Grand Army List</label>
                <select class="form-control" id="inputGrandArmyList" ng-options="gal as gal.name for gal in vm.grandArmyLists track by gal.id" ng-model="vm.galSelected">
                    <option value="">-- choose a grand army list --</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" id="inputDescription" placeholder="Description of the army list" ng-model="vm.armyList.description"></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="content-subheader">Date Ranges</div>
                        <button type="button" class="btn btn-sm insert-btn" ng-click="vm.insertDateRange()">New Date Range</button>
                        <div id="date-range-grid" class="date-range-grid" ui-grid="vm.dateRangeGridOptions"></div>
                        <div class="empty-table-message" ng-show="vm.armyList.dateRanges.length == 0">No date ranges entered</div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-subheader">Invasion Ratings</div>
                        <button type="button" class="btn btn-sm insert-btn" ng-click="vm.insertInvasionRating()">New Invasion Rating</button>
                        <div id="invasion-rating-grid" class="invasion-rating-grid rating-grid" ui-grid="vm.invasionRatingGridOptions"></div>
                        <div class="empty-table-message" ng-show="vm.armyList.invasionRatings.length == 0">No invasion ratings entered</div>
                    </div>
                    <div class="col-md-4">
                        <div class="content-subheader">Maneuver Ratings</div>
                        <button type="button" class="btn btn-sm insert-btn" ng-click="vm.insertManeuverRating()">New Maneuver Rating</button>
                        <div id="maneuver-rating-grid" class="maneuver-rating-grid rating-grid" ui-grid="vm.maneuverRatingGridOptions"></div>
                        <div class="empty-table-message" ng-show="vm.armyList.maneuverRatings.length == 0">No maneuver ratings entered</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-8">
                        <div class="content-subheader">Troop Options</div>
                        <button type="button" class="btn btn-sm insert-btn" ng-click="vm.insertTroopOption()">New Troop Option</button>
                        <div id="troop-option-grid" class="troop-option-grid" ui-grid="vm.troopOptionGridOptions"></div>
                        <div class="empty-table-message" ng-show="vm.armyList.troopOptions.length == 0">No troop options entered</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn save-btn" ng-click="vm.submit()">Save Changes</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn delete-btn" ng-click="vm.delete()" ng-show="vm.delete">Delete Army List</button>
    </div>
</div>
