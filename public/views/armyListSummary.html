<div class="content row">
    <div class="col-md-12">
        <div class="content-header">Army Lists</div>
        <div ng-repeat="list in vm.lists | orderBy:'name'">
            <div class="content-link">
                <a href ng-click="vm.edit(list.id)">{{ list.name }}</a>
            </div>
        </div>
        <div>
            <button class="btn content-btn" ng-click="vm.create()">Create New</button>
        </div>
    </div>
</div>
