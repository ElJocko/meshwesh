<div class="content row">
    <div class="col-md-12">
        <div class="content-header">Army Lists</div>
        <div ng-repeat="armyList in vm.armyLists | orderBy:'extendedName'">
            <div class="content-link">
                <a href ng-click="vm.edit(armyList.id)">{{ armyList.extendedName }}</a>
            </div>
        </div>
        <div>
            <button class="btn save-btn" ng-click="vm.create()">Create New</button>
        </div>
    </div>
</div>
