<div class="row">
    <div class="col-md-12">
        <div class="content-header">Edit a Thematic Category</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <div class="row content-input">
                    <div class="col-md-12">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.category.name">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn content-btn" ng-click="vm.submit()">Submit</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn delete-btn" ng-click="vm.delete()" ng-show="vm.delete">Delete Thematic Category</button>
    </div>
</div>
