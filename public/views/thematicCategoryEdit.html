<div class="row">
    <div class="col-md-12">
        <div class="content-header">
            <span>Thematic Category: </span>
            <span ng-bind="vm.category.name"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <fieldset class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="vm.category.name">
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn save-btn" ng-click="vm.submit()">Save Changes</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn delete-btn" ng-click="vm.delete()" ng-show="vm.delete">Delete Thematic Category</button>
    </div>
</div>
