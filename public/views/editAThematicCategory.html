<div class="content row">
    <div class="col-md-12">
        <div class="content-header">Edit a Thematic Category</div>
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="category.name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
        </form>
    </div>
</div>
