<div class="content row">
    <div class="col-md-12">
        <div class="content-header">Import Troop Types</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="inputFileInput">File</label>
                <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn browse-file-btn btn-file">
                        Browse&hellip; <input type="file" id="inputFileInput">
                    </span>
                </span>
                    <input type="text" class="form-control file-text" readonly ng-model="vm.file.name">
                </div>
            </div>
            <div class="form-group">
                <label for="statusMessage">Import Status</label>
                <div>
                    <span id="statusMessage" ng-bind="vm.statusMessage"></span>
                </div>
            </div>
            <button type="submit" class="btn save-btn" ng-click="vm.importData()" ng-disabled="!vm.importTroopTypes.length">Import Data</button>
        </form>
    </div>
</div>
