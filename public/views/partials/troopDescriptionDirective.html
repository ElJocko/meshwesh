<div class="col-xs-12 col-sm-6">
    <div class="row">
        <div class="col-xs-6">
            <h3>{{ troop.displayName }}</h3>
            <div class="troop-description-stat">{{ troop.cost }} Points</div>
            <div class="troop-description-stat">{{ troop.orderType }} Order</div>
        </div>
        <div class="col-xs-6">
            <a href="" ng-click="showImage()"><img class="img-responsive" ng-src="{{ troop.imageSource }}"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 troop-description-text">
            {{ troop.description }}
        </div>
    </div>
</div>
