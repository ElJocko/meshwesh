<div class="row">
    <div class="col-md-12">
        <div class="content-header">Troop Type</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <fieldset class="form-group">
                <label for="inputPermanentCode">Permanent Code</label>
                <input type="text" class="form-control" id="inputPermanentCode" placeholder="Permanent Code" ng-model="vm.troopType.permanentCode">
            </fieldset>
            <fieldset class="form-group">
                <label for="inputDisplayName">Display Name</label>
                <input type="text" class="form-control" id="inputDisplayName" placeholder="Display Name" ng-model="vm.troopType.displayName">
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn save-btn" ng-click="vm.submit()">Save Changes</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn delete-btn" ng-click="vm.delete()" ng-show="vm.delete">Delete Troop Type</button>
    </div>
</div>
